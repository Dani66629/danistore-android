name: ğŸš€ Build DaniStore Gestor APK

on:
  push:
    branches: [ main, master ]
    paths:
      - 'gestor_suscripciones.py'
      - 'danistore_app.py'
      - 'buildozer.spec'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'VersiÃ³n de la APK'
        required: false
        default: '1.0'

jobs:
  build-gestor-apk:
    name: ğŸ“± Construir APK del Gestor
    runs-on: ubuntu-20.04
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“‹ Verificar archivos necesarios
      run: |
        echo "ğŸ” Verificando archivos del gestor..."
        ls -la
        
        if [ ! -f "danistore_app.py" ]; then
          echo "âŒ danistore_app.py no encontrado"
          exit 1
        fi
        
        if [ ! -f "buildozer.spec" ]; then
          echo "âŒ buildozer.spec no encontrado"
          exit 1
        fi
        
        echo "âœ… Archivos principales encontrados"
        
        # Crear directorio de iconos si no existe
        mkdir -p iconos_android
        
        # Usar icono existente o crear uno por defecto
        if [ -f "gestor_icon.png" ]; then
          cp gestor_icon.png iconos_android/gestor_icon.png
          echo "âœ… Icono copiado desde gestor_icon.png"
        elif [ -f "torneo_icon.png" ]; then
          cp torneo_icon.png iconos_android/gestor_icon.png
          echo "âœ… Icono copiado desde torneo_icon.png"
        else
          echo "âš ï¸ No se encontrÃ³ icono, buildozer usarÃ¡ uno por defecto"
        fi

    - name: ğŸ”§ Preparar entorno
      run: |
        echo "ğŸ“¦ Instalando dependencias del sistema..."
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-11-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        
        echo "ğŸ Instalando dependencias de Python..."
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33 kivy[base] pillow

    - name: ğŸ—ï¸ Construir APK con Buildozer
      id: buildozer
      run: |
        echo "ğŸš€ Iniciando construcciÃ³n de APK..."
        echo "ğŸ“± App: DaniStore - Gestor de Suscripciones"
        echo "ğŸ“… Fecha: $(date)"
        
        # Configurar buildozer
        buildozer android debug
        
        # Verificar que se generÃ³ la APK
        if [ -f "bin/*.apk" ]; then
          APK_FILE=$(ls bin/*.apk | head -1)
          APK_SIZE=$(du -h "$APK_FILE" | cut -f1)
          echo "âœ… APK generada exitosamente: $APK_FILE ($APK_SIZE)"
          echo "apk_path=$APK_FILE" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
        else
          echo "âŒ No se encontrÃ³ APK generada"
          exit 1
        fi

    - name: ğŸ“± Renombrar APK
      run: |
        cd bin
        APK_FILE=$(ls *.apk | head -1)
        NEW_NAME="DaniStore_Gestor_Suscripciones_v${{ github.event.inputs.version || '1.0' }}_$(date +%Y%m%d).apk"
        mv "$APK_FILE" "$NEW_NAME"
        echo "ğŸ“± APK renombrada: $NEW_NAME"
        echo "renamed_apk=bin/$NEW_NAME" >> $GITHUB_ENV

    - name: ğŸ“¤ Subir APK como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: DaniStore-Gestor-APK-${{ github.run_number }}
        path: ${{ env.renamed_apk }}
        retention-days: 30

    - name: ğŸ“Š Resumen de construcciÃ³n
      run: |
        echo "ğŸ‰ Â¡CONSTRUCCIÃ“N COMPLETADA EXITOSAMENTE!"
        echo ""
        echo "ğŸ“‹ RESUMEN:"
        echo "ğŸ“± AplicaciÃ³n: DaniStore - Gestor de Suscripciones"
        echo "ğŸ“¦ APK: ${{ env.renamed_apk }}"
        echo "ğŸ“ TamaÃ±o: ${{ steps.buildozer.outputs.apk_size }}"
        echo "ğŸ”¢ Build: #${{ github.run_number }}"
        echo "ğŸ“… Fecha: $(date)"
        echo ""
        echo "ğŸš€ CARACTERÃSTICAS:"
        echo "â€¢ â• Agregar suscripciones de streaming"
        echo "â€¢ ğŸ“‹ Gestionar cuentas activas"
        echo "â€¢ ğŸ“± Generar mensajes para WhatsApp"
        echo "â€¢ ğŸ”” Notificaciones de vencimiento"
        echo "â€¢ ğŸ’¾ Guardado automÃ¡tico de datos"
        echo "â€¢ ğŸ—‘ï¸ Eliminar suscripciones"
        echo ""
        echo "ğŸ“¥ DESCARGA:"
        echo "Ve a la pestaÃ±a 'Actions' â†’ Este workflow â†’ 'Artifacts'"